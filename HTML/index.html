<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web3 demo</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.1/web3.min.js"
        integrity="sha512-96ZCo0pzD4x2MuBZCB4ipirFKs/X/xB2diGU/A7zpfaltISM309KN79pyWe4l9IdtOlzitRltfVcxgdTEbcnvQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>

<body>
    <div class="container">

        <h1>Demo web3</h1>

        <label for="name" class="col-lg-2 control-label">Name</label>
        <input id="name" type="text">

        <label for="name" class="col-lg-2 control-label">Age</label>
        <input id="age" type="text">

        <button id="button">Save</button>
    </div>


    <script>
        if (typeof web3 !== 'undefined') {
            console.log("Using current provider")
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
            console.log("Using ganache (localhost)");
        }

        var contract = new web3.eth.Contract([
            {
                "constant": true,
                "inputs": [],
                "name": "getData",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    },
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "_name",
                        "type": "string"
                    },
                    {
                        "internalType": "uint256",
                        "name": "_age",
                        "type": "uint256"
                    }
                ],
                "name": "setData",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ], "0xFd5100cEAC660C1Abefa729d8AdEB955B02e2Bf0");

        var cuentaMaster;
        const getAccount = async () => {
            try {
                const myAccounts = await web3.eth.getAccounts();
                cuentaMaster = myAccounts[0];
                console.log("Master account " + cuentaMaster);                
                return myAccounts[0];

            } catch (err) {
                console.log(err);
            }
        }
      
        getAccount();

        web3.eth.defaultAccount = web3.eth.accounts[0];

        var data = contract.methods.getData().call();
        console.log("Data is empty because the call is async " + JSON.stringify(data));

        contract.methods.getData().call()
            .then(function (result) {
                console.log("Data using 'then' = " + JSON.stringify(result))
            });

            $("#button").click(function () {
                    var name = $("#name").val();
                    var age = $("#age").val();
                    contract.methods.setData(name, age).send({ from: cuentaMaster });
                });
    </script>
</body>

</html>
